<html>
<head>
<link href="css/jquery.mobile-1.3.2.css" rel="stylesheet" type="text/css" />
<link href="css/game.css" rel="stylesheet" type="text/css" />
<script src="js/jquery-2.0.3.js"></script>
<script type="text/javascript" src="js/item.js"></script>
<script type="text/javascript" src="js/barrier.js"></script>
<script type="text/javascript" src="js/role.js"></script>
<script type="text/javascript" src="js/background.js"></script>
<script type="text/javascript" src="js/init.js"></script>
<script src="js/jquery.mobile-1.3.2.js"></script>

</head>

<body>
	

<audio id="audio" src=""></audio>


<div data-role="page" id="welcome" style=position:absolute width=document.body.clientWidth height=document.body.clientHeight>
    <div data-role="header">
        <h1>welcome</h1>
    </div>
    <div data-role="content">
        <a class="start" href="#game" data-role="button" data-theme="b">Start</a>
        <a class="option" href="#option" data-role="button" data-theme="b">Option</a>
    </div>

</div>

<div data-role="page" id="game">
    <div data-role="content">
        <canvas id="bg" width="360" height="640"></canvas>
        <canvas id="man" width="360" height="640"></canvas>
    </div>
</div>

<div data-role="page" id="gameover">
    <div data-role="header">
        <h1>GameOver</h1>
    </div>
    <div data-role="content">
        <a href="#welcome" data-role="button" data-theme="b">MENU</a>
        <a class="start" href="#game" data-role="button" data-theme="b">retart</a>
    	<div id="point">

    	</div>	
    </div>
</div>

<div data-role="page" id="option" style=position:absolute width=document.body.clientWidth height=document.body.clientHeight>
    <div data-role="header">
        <h1>Option</h1>
    </div>
    <div data-role="content">   
     <!--in order to turn in the volume-->
        <div id="progressBar">
    	   <div id="au"><h1>VOLUME</h1></div>
    	   <input id="volume" min="0" max="1" step="0.1" type="range" onchange="setVolume()" />
        </div>
        
        <a href="#welcome" data-role="button" data-theme="b">back</a>
    </div>	 
    <script>
    	function setVolume() {
 		  var volume = document.getElementById("volume");
  		 audio.volume = volume.value;
		}

	</script>
    
   <style>
    	#au{
    		color:black;
    		text-align:center;
    	}
    	#progressBar { 
  		 border:10px solid #aaa; 
   		color:#000000; 
   		width:document.body.clientWidth; 
  		 height:250px;
		}
		
    </style>

    

</div>
</body>
</html>
