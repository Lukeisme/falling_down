<div data-role="page" id="welcome" style=position:absolute width=document.body.clientWidth height=document.body.clientHeight>
    <div data-role="header">
        <h1>welcome</h1>
    </div>
    <div data-role="content">
        <a class="start" href="#game" data-role="button" data-theme="b">Start</a>
        <a class="option" href="#option" data-role="button" data-theme="b">Option</a>
    </div>

</div>

<div data-role="page" id="game">
        <canvas id="bg" width=document.body.clientWidth height=document.body.clientHeight  style="z-index:0;position:absolute;top:0px;left:0px;"></canvas>
        <canvas id="man" width="360" height="640"  style="z-index:0;position:absolute;top:0px;left:0px;"></canvas>
         <canvas id="innergame" width="360" height="640"  style="z-index:0;position:absolute;top:50px;left:0px;"></canvas>
        
</div>

<div id="hit" >
            <p style="font-size:20px;text-align:center;font-family:cursive;">要复活吗？</p>
            <div style="font-size:20px;font-family:serif;">
                <input id="button1"  type="button" class="input1" value="YES" onmousedown="reLife1()">
            </div>
            <div style="font-size:20px;font-family:serif;">
                <input id="button2" type="button" class="input2" value="NO" onmousedown="gameOver1()">
            </div>
</div>

<script>
    function reLife1(){
    	var button1=document.getElementById("button1");
    	button1.style.backgroundPosition="68px 25px";
    	
    	button1.onmouseup=
    	function ()
    	{
    		button1.style.backgroundPosition="0px 0px";
    		reLife();
    	};
     	button1.onmouseout=
    	function ()
    	{
    		button1.style.backgroundPosition="0px 0px";
    	};
    }
    
    function gameOver1(){
    	var button2=document.getElementById("button2");
    	button2.style.backgroundPosition="68px 25px";
    	
    	button2.onmouseup=
    	function ()
    	{
    		button2.style.backgroundPosition="0px 0px";
    		gameOver();
    	};
     	button2.onmouseout=
    	function ()
    	{
    		button2.style.backgroundPosition="0px 0px";
    	};
    }
    
    
</script>


<div data-role="page" id="gameover">
    <div data-role="header">
        <h1>GameOver</h1>
    </div>
    
    <div id="score" >
    	<br>
    	<p>
    		<h1>排行榜</h1>
    	</p>
    	
    	<p>
    	<h2>
    	   Your Score:
    	</h2>
    	<br>
    	
    	<h1>
    		<span id="finalPoint"></span>
    	</h1>
    	    	   
    	</p>
    </div>
    
    <div data-role="content">  
        <a class="start" href="#game" data-role="button" data-theme="b">restart</a>
        <a href="#welcome" data-role="button" data-theme="b">MENU</a>
        <a name="xn_share" onclick="shareClick()" type="button_large" href="javascript:;"></a>
    	<div id="point">

    	</div>	
    </div>
</div>

<div data-role="page" id="option" >
    <div data-role="header">
        <h1>Option</h1>
    </div>
    <div data-role="content">   
     <!--in order to turn in the volume-->
        <div id="progressBar">
    	   <div id="au"><h1>VOLUME</h1></div>
    	   <input id="volume" min="0" max="1" step="0.1" type="range" onchange="setVolume()" />
        </div>
        
        <a href="#welcome" data-role="button" data-theme="b">back</a>
    </div>	 
    <script>
    	function setVolume() {
 		  var volume = document.getElementById("volume");
  		 audio.volume = volume.value;
		}

	</script>
    
</div>
