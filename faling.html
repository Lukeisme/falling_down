<div data-role="page" id="game" >
        <canvas class="playing" id="bg" width="360" height="617" style="z-index:0;position:absolute;top:0px;left:0px;"></canvas>
         <canvas class="playing" id="man" width="360" height="617"  style="z-index:0;position:absolute;top:0px;left:0px;"></canvas>
      
</div>

<div id="wannaout" >
<input type="image" src="images/menu_button.png" onmousemove="this.src='images/menu_button.png'" onmouseout="this.src='images/menu_button.png'" onmousedown="choice()"/> 
</div>

<div id="hit" >
            <p style="color:#A0522D;font-size:20px;font-style:oblique;font-weight:900;text-align:center;font-family:cursive;">要复活吗？<br>钻石剩余：<span id="diamond"></span></p>

            <div style="font-size:20px;font-family:serif;">
                <input style="color:#A0522D;font-weight:900;" id="button1"  type="button" class="input1" value="YES" onmousedown="reLife1()">
            </div>
            <div style="font-size:20px;font-family:serif;">
                <input style="color:#A0522D;font-weight:900;" id="button2" type="button" class="input2" value="NO" onmousedown="gameOver1()">
            </div>
</div>

<div id="pause" >
            <p style="color:#A0522D;font-size:20px;font-style:oblique;font-weight:900;text-align:center;font-family:cursive;">休息一会~</p>

            <div style="font-size:20px;font-family:serif;">
                <input style="color:#A0522D;font-weight:900;" id="button3"  type="button" class="input1" value="back" onmousedown="backtogame()">
            </div>
            <div style="font-size:20px;font-family:serif;">
                <input style="color:#A0522D;font-weight:900;" id="button4" type="button" class="input2" value="quit" onmousedown="gameOver2()">
            </div>
</div>
<script>
    function reLife1(){
    	var button1=document.getElementById("button1");
    	button1.style.backgroundPosition="68px 50px";
    	
    	button1.onmouseup=
    	function ()
    	{
    		button1.style.backgroundPosition="0px 0px";
    		reLife();
    	};
     	button1.onmouseout=
    	function ()
    	{
    		button1.style.backgroundPosition="0px 0px";
    	};
    }
    
    function gameOver1(){
        var button2=document.getElementById("button2");
        button2.style.backgroundPosition="68px 50px";
        
        button2.onmouseup=
        function ()
        {
            button2.style.backgroundPosition="0px 0px";
              pause.style.display="none";
            wannaout.style.display="none";
            gameOver();
        };
        button2.onmouseout=
        function ()
        {
            button2.style.backgroundPosition="0px 0px";
        };
    }
    
    function gameOver2(){
        var button2=document.getElementById("button4");
        button4.style.backgroundPosition="68px 50px";
        
        button4.onmouseup=
        function ()
        {
            button4.style.backgroundPosition="0px 0px";
            pause.style.display="none";
            wannaout.style.display="none";
            gameOver();
        };
        button4.onmouseout=
        function ()
        {
            button4.style.backgroundPosition="0px 0px";
        };
    }
    function choice(){
        pause.style.display="inline-block";
        g_status = 2;
    }
    function backtogame(){
        g_status = 0;
        pause.style.display="none";
    }
    
</script>

    <div data-role="header" data-theme="b">

			<ul data-role="listview" data-divider-theme="b" data-inset="true">

				<li data-role="fieldcontain"><label for="developer-mode-slider">

			</ul>
    
    
    
     <!--in order to turn in the volume-->
			<ul data-role="listview" data-divider-theme="b" data-inset="true">
				<li data-role="list-divider" role="heading">音量</li>
				<input id="volume" min="0" max="1" step="0.1" type="range" onchange="setVolume()" />
			</ul>

     </div>
</div>

    	function setVolume() {
 		  var volume = document.getElementById("volume");
